 <div id="zg-top-nav" class="xls">

<div id="contact-form"> 
	<form id="contact" >
	    <fieldset>
			<label for="header" class="header">申请</label>
				
			<label for="email">注册邮箱<font  color="red">*</font></label>
					<input type="text" name="account" id="account" onblur="validate()" class="input"/>
					<span id="prompt" style="visibility:hidden">
						<img src="img/loading.gif" style="vertical-align: middle;">
					</span>
					
			<label for="message">申请理由<font  color="red">*</font></label>
				<textarea name="reason" id="reason" ></textarea>
				
			<div class="applyBtn">
				<span id="subm" style="visibility:hidden">
					<img src="img/load.gif" style="vertical-align: middle;">
				</span>
				<input type="button"  name="submit"  class="button"  id="submit"  value="我要申请" onclick="apply()"/>
			</div>	
			
			<label for="prompt" class="error">
				<span id="report"></span>
			</label>
						
		</fieldset>
	</form>
</div>
