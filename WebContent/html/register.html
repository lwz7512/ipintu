<body onload="init()">
<div class="xft">
<div class="xq" id="xit">
<a href="http://ipintu.com" class="xdt" id="zh-top-link-logo"></a>

 <div id="zg-top-nav" class="xls">
<ul class="xjs">
<li class="xis">
<a class="xhs" href="apply.html">申请</a>
</li>
<li class="xis">

<li class="xis">
<a class="xhs" href="http://ipintu.com/ipintu/flash/index.html">进入社区</a>
</li>

</div>
</div>
</div>

<div id="contact-form"> 
	<form id="contact" >
	    <fieldset>
			<label for="header" class="header">我要注册</label>
	
			<label for="pwd">邀请码<font  color="red">*</font></label>
		   		 <input type="text" name= "inviteCode"  id="inviteCode"  value ="" class="input"/>
	
			<label for="email">账户<font  color="red">*</font></label>
				<input type="text" name="account"  class="input" id="account" style="color:#999999" value="请输入邮箱" 
				onfocus="if(value=='请输入邮箱'){value='';this.style.color='#111111'}" onblur="checkReg()"/>
				<span id="prpt" style="visibility:hidden">
					<img src="img/loading.gif" style="vertical-align: middle;">
				</span>
				
			<label for="pwd">昵称<font  color="red">*</font></label>
				<input type="text" name= "nickName"  id="nickName" class="input" onblur="examine()"/>
				<span id="prompt" style="visibility:hidden">
					<img src="img/loading.gif" style="vertical-align: middle;">
				</span>
				
			<label for="pwd">密码<font  color="red">*</font></label>
				<input type="password" name= "password"  id="password" class="input" onblur="checkLength()"/>
				
			 <div class="twoBtn">
				 	<span id="subm" style="visibility:hidden">
						<img src="img/load.gif" style="vertical-align: middle;">
					</span>
					<input type="button" value="注册" name="submit" class="button" id="submit" onclick="register()"/>
					<input type="reset" value="重置" name="reset" class="button" id="reset" onclick="location.reload()"/>
			</div>
			
	   		 <label for="prompt" class="error">
				<span style="display: none;" id=prompt1></span>
				<span style="display: none;" id="prompt2"></span>
				<span id="report"></span>
			</label>
			
		</fieldset>
	</form>
</div>

<div id="xd" class="xcn">
