<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
    
    <head>
        <title>爱品图 随时随地发现创意</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="爱品图是一个为插画、动漫、平面艺术家而开发的一款移动互联网应用，通过手机和web端可以随时随地发现好的作品，激发自己的创意，并与同行分享自己的创作。" />
		<meta name="keywords" content="创意分享 图片分享 艺术交流 手绘艺术 平面艺术 动漫艺术 移动互联网 创意生活 社交工具" />
		<link rel="canonical" href="http://ipintu.com/" />
		<link rel="icon" type="image/png" href="http://ipintu.com/favicon.png">
       
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
            #logo { 
						position:absolute; 
						height:200px; 
						width:400px; 
						margin:-100px 0px 0px -200px; 
						top: 50%; 
						left: 50%; 
						text-align: left; 
						padding: 0px; 						
						overflow: auto; 
						}             
        </style>              
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
        
        	//added on 2012/05/29
        	function getWeiboAuthUrl(){
        		return "https://api.weibo.com/oauth2/authorize?client_id=829498868&redirect_uri=http://ipintu.com/index.html&response_type=code";
        	}
        
        	//移除html页面中的logo图片所在div
        	function removeLogo(){
        	   var logo = document.getElementById("logo");
        		document.body.removeChild(logo);        		        	
        	}
        	//获取页面#后面的图片Id
        	function getPicIdAfterAnchor() { 
				if(window.location.href.indexOf("#")>-1){
					return window.location.href.split("#")[1];
				}else{
					return "";
				}								 
			}
			//生成当前图片的url地址
			function setCurrentPicUrl(picId){
				var url =window.location.href;				
				if(url.indexOf("#")==-1){
					url += "#"+picId;					
				}else{
					url = url.substring(0, url.indexOf("#"))+"#"+picId;					
				}
				window.location.href = url;
			}
			//点浏览模式时，地址变回初始状态
			function resetAppUrl(){
				var url =window.location.href;
				if(url.indexOf("#")>-1){
					window.location.href = url.substring(0, url.indexOf("#")+1);
				}
			}					
        
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.0.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";           
            
            var attributes = {};
            attributes.id = "Main";
            attributes.name = "Main";
            attributes.align = "middle";
            swfobject.embedSWF(
                "Main.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>       
        <div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 
                10.2.0 or greater is installed. 
            </p>
            <script type="text/javascript"> 
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>
        <div id="logo">
			<img src="assets/icon_iphone_null.png" alt="logo placeholder"/>
		</div>     
   </body>
</html>
