        	//获取页面#后面的图片Id
        	function getPicIdAfterAnchor() { 
				if(window.location.href.indexOf("#")>-1){
					return window.location.href.split("#")[1];
				}else{
					return "";
				}								 
			}
			//生成当前图片的url地址
			function setCurrentPicUrl(picId){
				var url =window.location.href;				
				if(url.indexOf("#")==-1){
					url += "#"+picId;					
				}else{
					url = url.substring(0, url.indexOf("#"))+"#"+picId;					
				}
				window.location.href = url;
			}
			//点浏览模式时，地址变回初始状态
			function resetAppUrl(){
				var url =window.location.href;
				if(url.indexOf("#")>-1){
					window.location.href = url.substring(0, url.indexOf("#")+1);
				}
			}
			
			//页面载入后聚焦FLASH对象
			function setFocusOnFlash() {
		      var f=swfobject.getObjectById('Main');
		      if (f) { f.tabIndex = 0; f.focus(); }
		    }
        
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.0.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            //FIXME, to scroll the gallery, do not use this!!!
            //params.wmode = "opaque";
            
            var attributes = {};
            attributes.id = "Main";
            attributes.name = "Main";
            attributes.align = "middle";
            swfobject.embedSWF(
                "Main.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
        
        
        
        <script type="text/javascript">
        //--------后加的
        function request(paras)
				{ 
			    var url = location.href; 
			    var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
			    var paraObj = {};
			    for (var i=0; j=paraString[i]; i++){ 
			    	paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
			    } 
			    var returnValue = paraObj[paras.toLowerCase()]; 
			    if(typeof(returnValue)=="undefined"){ 
			    	return ""; 
			    }else{ 
			    	return returnValue; 
			    } 
				}

				function getAccessToken(){
				  var code = request("code");
				  console.log("code:"+code);
				  if(code != null && code != ""){
				  	console.log("下一步调后台方法获取access token");
				  	$.post('/ipintu/pintuapi', {
							'method'  : 'getAccessTokenByCode',
							'code' : '8ead204d852a7c7fe4ccec560d7a50ad'
						}, 
						//回调函数
						function (result) {
							  console.log("access token:"+result);
						});
				  }
				}
        </script>
