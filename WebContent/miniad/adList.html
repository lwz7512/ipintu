<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>爱品图 微广告系统</title>
<link rel="stylesheet" href="css/bootstrap.css" media="screen"
	type="text/css">
<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css">
<script type="text/javascript"
	src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript"
	src="js/addDate.js" charset="utf-8"></script>
<script type="text/javascript"
	src="js/msgBox.js" charset="utf-8"></script>
<script type="text/javascript"
	src="js/miniAd.js" charset="utf-8"></script>
</head>

<body onload="searchAds();">
<div class="container" >
	<div class="row">
		<div class="span10">
			<div class="logo">爱品图 微广告系统</div>
		</div>
	</div>
	<hr />
</div>

<div class="content">
	<div class="container well">
		<div class="span11" >
				<span class="label">广告关键字：</span>
				<input id="keys" type="text" class="search-query" placeholder="请输入关键字"/>
				<input id="time" type="text"  placeholder="点击选取日期" onclick="SelectDate(this,'yyyy-MM-dd')"/>
				<button id="submit" class="btn btn-primary" onclick="searchAds();">查询</button>
				<button class="btn btn-primary" onclick="newAdWindow()">创建广告</button>
		</div>
	</div>
	
	<div class="container well">
		<table class="dataintable">
			  <tr id="linehead">
				    <th>序号</th>
				    <th>广告商</th>
				    <th>广告语</th>
				    <th>开始时间</th>
				    <th>结束时间</th>
				    <th>优先级</th>
				    <th>编辑</th>
				    <th>删除</th>
				</tr>
				<tbody id="adList"></tbody>
		</table>
	</div>
	
</div>


<div id="editAd" style="display:none;">
		<input type="hidden" id="adId" />
		<table>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;广告商：<input id="vendor" type="text" /></td>
		</tr>
		<tr>
			<td>广告分类：
				<select id="type" onchange="bindSelect();">
				 	<option value="tupian">纯图片
					<option value="wenzi" >纯文字
 				</select>
 			</td>
			<td align="left">优先级：
				<select id="priority" >
					 <option value="1">1
					 <option value="2">2
					 <option value="3">3
 				</select>
			</td>
		</tr>
		<tr>
			<td>生效时间：<input id="startTime" placeholder="点击选取开始日期" type="text" onclick="SelectDate(this,'yyyy-MM-dd')"/></td>
			<td align="left">至<input id="endTime" placeholder="点击选取结束日期" type="text" onclick="SelectDate(this,'yyyy-MM-dd')"/></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;&nbsp;广告语：<input id="content" type="text" ></td>
		</tr>
		<tr>
			<td>广告图片：<input  id="imgPath" type="file" size="20" /></td>
			<td><input id="imgSubmit" type="submit" value="上传图片"></td>
		</tr>
		<tr>
			<td>广告链接：<input id="link" type="text"></td>
		</tr>
		<tr>
			<td align="center"><input id="submit" type="button" value="确定"  onclick="operateAd();"/></td>
			<td align="center"><input type="button" value="取消" onclick="msgBox_close();" /></td>
		</tr>
		</table>
</div>

</body>
</html>
