<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>报雨鸟 微广告系统</title>
<link rel="stylesheet" href="css/bootstrap.css" media="screen"
	type="text/css">
<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css">
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/addDate.js" charset="utf-8"></script>
<script type="text/javascript" src="js/msgBox.js" charset="utf-8"></script>
<script type="text/javascript" src="js/miniAd.js" charset="utf-8"></script>
<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/jquery.uploadify.v2.1.0.min.js"></script>
<style type="text/css">
/*浮层*/
#floatBoxBg {
	width: 100%;
	height: 100%;
	background: #ffffff;
	filter: alpha(opacity =   50);
	opacity: 0.5;
	position: absolute;
	top: 0;
	left: 0;
}

.floatBox {
	border: #666 5px solid;
	width: 300px;
	position: absolute;
	top: 50px;
	left: 40%;
}

.floatBox .title {
	height: 23px;
	padding: 7px 10px 0;
	background: #333;
	color: #fff;
}

.floatBox .title h4 {
	float: left;
	padding: 0;
	margin: 0;
	font-size: 14px;
	line-height: 16px;
}

.floatBox .title span {
	float: right;
	cursor: pointer;
}

.floatBox .content {
	padding: 20px 15px;
	background: #fff;
}
</style>
</head>

<body onload="getAllAds();">
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="logo">报雨鸟 微广告系统</div>
			</div>
		</div>
		<hr />
	</div>
	<div class="content">
		<div class="container well">
			<div class="span16" align="right">
				<a href="javascript:newAdWindow()"  title="新建广告">
				<img src="imgs/cloud_add1.png" alt="新建广告"></a> 
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="#"  title="预览广告">
				<img src="imgs/cloud_preview1.png" alt="预览广告"></a>
				
				<span style="visibility: hidden"><input type="text" size="50" /></span>
				
				<input id="keys" type="text" class="search-query" placeholder="输入广告关键字" size="15" />
			    <input id="time" type="text" placeholder="点击选取日期" onclick="SelectDate(this,'yyyy-MM-dd')" size="15" />
				<button id="submit" class="btn" onclick="searchAds();">查询</button>
				<button id="submit" class="btn" onclick="getAllAds();">全部广告</button>
			</div>
		</div>

		<div class="container well">
			<table class="dataintable">
				<tr id="linehead">
					<th>序号</th>
					<th>广告商</th>
					<th>广告分类</th>
					<th width="200">广告内容</th>
					<th>创建时间</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>优先级</th>
					<th>编辑</th>
					<th>删除</th>
				</tr>
				<tbody id="adList"></tbody>
			</table>
		</div>

	</div>


	<div id="floatBoxBg" style="display: none"></div>

	<div id="editAd" style="display: none">

		<input type="hidden" id="adId" />
		<table>
			<tr>
				<td colspan="2">&nbsp;&nbsp;&nbsp;广告商：<input id="vender"
					type="text" size="40" /></td>
			</tr>
			
			<tr>
				<td>广告分类： <select id="type" onchange="bindSelect();">
						<option value="text">纯文字
						<option value="image">纯图片
				</select>
				</td>
				<td align="left">优先级： <select id="priority">
						<option value="1">1
						<option value="2">2
						<option value="3">3
				</select>
				</td>
			</tr>
			
			<tr>
				<td>生效时间：<input id="startTime" placeholder="点击选取开始日期"
					type="text" onclick="SelectDate(this,'yyyy-MM-dd')" size="15" /></td>
				<td align="left">至<input id="endTime" placeholder="点击选取结束日期"
					type="text" onclick="SelectDate(this,'yyyy-MM-dd')" size="15" /></td>
			</tr>

			<tr id="adImg" style="display: none">
				<td colspan="2"><input type="hidden" id="userId" name="userId"
					value="a053beae20125b5b" />
					<div id="fileQueue"></div> 广告图片：<input type="file" name="uploadify"
					id="uploadify" /> <a href="javascript:uploadsFile()" title="上传图片"><img
						src="imgs/upload.png" alt="上传图片" /></a>
					<div id="imgPrompt" style="display: none"></div> <input type="hidden"
					id="imgPath" name="imgPath" /></td>
			</tr>

			<tr id="adTxt" style="visibility: hidden">
				<td colspan="2">&nbsp;&nbsp;&nbsp;广告语：<input id="content"
					type="text" size="42"></td>
			</tr>

			<tr>
				<td colspan="2">广告链接：<input id="link" type="text" size="42"
					placeholder="以http://开头" /></td>
			</tr>
			
			<tr id="adPrompt" style="visibility: hidden">
				<td colspan="2"><div id="info" ></div> </td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><input id="submit" type="button"
					value="确定" class="btn" onclick="operateAd();" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
					type="button" value="取消" class="btn" onclick="msgBox_close();" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
